<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="AymKh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://www.github.com/AymKh/" target="_blank">AymKh</a>
        </div>
        <h1 id="mainTitle">Rock Paper Scissors</h1>
    </header>

    <main>
        <section id="flex">
            <!-- left Section -->
            <section>    
                <div class="grid">
                    <div class="handButton block-1">
                        <img src="img/Rock.png" alt="RockHand">
                    </div>
                    <div class="handButton block-2">
                        <img src="img/Paper.png" alt="PaperHand">
                    </div>
                    <div class="handButton block-3">
                        <img src="img/Scissors.png" alt="ScissorsHand">
                    </div>
                    <div class="handDisplay"></div>                                           
                </div>
                <div class="scoreKeeper ">
                    <h5>Win</h5>
                    <span id="playerOneScore">0</span>
                </div> 
            </section>
            <!-- rounds count -->
            <section id="middle">
                <h4>ROUND</h4>
                <span id="roundCount">1</span>
            </section>
            <!-- right Section -->
            <section>
                <div class="handDisplay"></div>
                <div class="scoreKeeper ">
                    <h5>Win</h5>
                    <span id="playerTwoScore">0</span>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
