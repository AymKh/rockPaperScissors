<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="AymKh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors ðŸ‘Š ðŸ¤š âœŒ</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>        
        Rock Paper Scissors
    </header>

    <main>
        <section id="flex">
            <!-- left Section -->
            <section>    
                <div class="grid">
                    <div class="handButton block-1">
                        <img src="img/Rock.png" alt="RockHand">
                    </div>
                    <div class="handButton block-2">
                        <img src="img/Paper.png" alt="PaperHand">
                    </div>
                    <div class="handButton block-3">
                        <img src="img/Scissors.png" alt="ScissorsHand">
                    </div>
                    <div class="handDisplay">
                        <span id="player1Score" class="tie">0</span>
                    </div>                                           
                </div>                
            </section>
            <!-- rounds count -->
            <section id="middle">
                <table>
                    <tr>
                        <td>
                            <h4>ROUND </h4>                
                        </td>
                        <td>
                            <span id="roundCount">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>TIE </h4>
                        </td>
                        <td>
                            <span id="tie">0</span>
                        </td>
                    </tr>
                </table>
            </section>
            <!-- right Section -->
            <section>
                <div class="handDisplay">
                    <span id="player2Score">0</span>
                </div>                
            </section>
        </section>
    </main>
    <div class="logo">
        <a href="https://www.github.com/AymKh/" target="_blank">AymKh</a>
    </div>
</body>
</html>
