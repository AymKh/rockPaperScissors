<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="AymKh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors ðŸ‘Š ðŸ¤š âœŒ</title>
    <link rel="stylesheet" href="css/style.css">
   <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>        
        <div class="masterContainer">
            Rock Paper Scissors
        </div>
    </header>
    <section id="controlButtons">
        <div class="masterContainer">
            <ul>
                <li>
                    <a href="#" id="resetButton">New Game</a>
                </li>
                <li>
                    <a href="#" id="helpButton">Help</a>
                </li>
            </ul>
        </div>
    </section>
    <main>
        <section id="flex">
            <!-- left Section -->
            <section>    
                <div class="grid">
                    <div class="handButton block-1">
                        <img src="img/Rock.png" alt="RockHand">
                    </div>
                    <div class="handButton block-2">
                        <img src="img/Paper.png" alt="PaperHand">
                    </div>
                    <div class="handButton block-3">
                        <img src="img/Scissors.png" alt="ScissorsHand">
                    </div>
                    <div class="handDisplay">
                        <span id="player1Score" class="tie">0</span>
                    </div>                                           
                </div>                
            </section>
            <!-- rounds count -->
            <section id="middle">
                <table>
                    <tr>
                        <td>
                            <h4>ROUND </h4>                
                        </td>
                        <td>
                            <span id="roundCount">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>TIE </h4>
                        </td>
                        <td>
                            <span id="tie">0</span>
                        </td>
                    </tr>
                </table>
            </section>
            <!-- right Section -->
            <section>
                <div class="handDisplay">
                    <span id="player2Score">0</span>
                </div>                
            </section>
        </section>
    </main>
    <div class="logo">
        <a class="github-button" href="https://github.com/aymkh" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-size="large" data-show-count="true" aria-label="Follow @aymkh on GitHub">Follow @aymkh</a>

        <a class="github-button" href="https://github.com/aymkh/rockPaperScissors" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star aymkh/rockPaperScissors on GitHub">Star</a>
    </div>

</body>
</html>
